name: Blog
subtitle: Thom Wiggers' blog
description: Thom Wiggers' blog
url: https://thomwiggers.nl
markdown: redcarpet
highlighter: pygments
relative_permalinks: false

author:
  name: Thom Wiggers
  email: thom@thomwiggers.nl
  github: thomwiggers
  twitter: thomwiggers

foundation-dev-mode: false

# don't put these on the live site
exclude: ['bower.json', 'index.html.bak', 'Rakefile', 'README.md']

# Explicitly include these
include: ['.well-known']

excerpt_separator: "<!-- more -->"

linked_pages:
  -
    url: "/index.html"
    title: "Home"
  -
    url: "/about.html"
    title: "About"
  -
    url: "/research/"
    title: "Research"

sitemap:
  file: "/sitemap.xml"
  exclude:
    - "/robots.txt"
  include_posts:
    - "/index.html"


defaults:
  -
    scope:
      path: ""
    values:
      author: "Thom Wiggers"
      author_url: "http://thomwiggers.nl/about.html"

gems:
  - jekyll-compass
  - jekyll-sitemap


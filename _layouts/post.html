---
layout: default
---
<article>
  <h3><a href="#">{{ page.title }}</a></h3>
  <h6>Written by 
    {% if page.author %}
    <a href="{{ page.author.url }}">{{ page.author.name }}</a>
    {% else %}
    <a href="/about.html">{{ site.author.name }}</a>
    {% endif %}
    on {{ page.date | date_to_string }}.</h6>

    {{ content }}
</article>
